<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="nav-buttons">
            <ul>
                <li><a href="#">Header Link One</a></li>
                <li><a href="#">Header Link Two</a></li>
                <li><a href="#">Header Link Three</a></li>
            </ul>
        </div>
    </div>
    <div class="hero-banner">
        <div class="hero-left">
            <div class="hero-text">This website is awesome</div>
            <div class="hero-caption">This website has a caption.</div>
            <div class="sign-up">Sign Up</div>
        </div>
        <div class="hero-right">
            <img src="img/hero-img.jpeg" alt="Aestheic image of a laptop with an inspirational message">
        </div>
    </div>
    <div class="website-gallery">
        <div class="title">Portfolio</div>
        <div class="card-list"></div>
            <div class="card">
                <img>
                <div class="card-text">sample text</div>
            </div>
            <div class="card">
                <img>
                <div class="card-text">sample text</div>
            </div>
            <div class="card">
                <img>
                <div class="card-text">sample text</div>
            </div>
            <div class="card">
                <img>
                <div class="card-text">sample text</div>
            </div>
    </div>
    <div class="inspo-quote">
        <div class="quote">Sample quote</div>
        <div class="author">Author</div>
    </div>
    <div class="call-to-action">
        <div class="action-left">
            <div class="bold-action">Call to action!</div>
            <div class="not-bold-action">Sign up for our product!</div>
        </div>
        <div class="action-right">Sign-Up</div>
    </div>
    <div class="footer">
        Copyright The Odin Project 2023
    </div>
</body>
</html>
